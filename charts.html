<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Charts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        .chart-section { margin: 30px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Real-Time Stock & Crypto Charts</h2>
        <div class="chart-section">
            <h3>Stock Chart (AAPL)</h3>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
              <div id="tradingview_aapl"></div>
              <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
              <script type="text/javascript">
              new TradingView.widget({
                "width": 700,
                "height": 400,
                "symbol": "NASDAQ:AAPL",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "save_image": false,
                "container_id": "tradingview_aapl"
              });
              </script>
            </div>
            <!-- TradingView Widget END -->
        </div>
        <div class="chart-section">
            <h3>Crypto Chart (BTCUSD)</h3>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
              <div id="tradingview_btc"></div>
              <script type="text/javascript">
              new TradingView.widget({
                "width": 700,
                "height": 400,
                "symbol": "BINANCE:BTCUSDT",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "save_image": false,
                "container_id": "tradingview_btc"
              });
              </script>
            </div>
            <!-- TradingView Widget END -->
        </div>
        <div class="chart-section">
            <h3>More Diagrams Coming Soon...</h3>
            <p>You will be able to add more diagrams here.</p>
        </div>
        <div style="text-align:center; margin-top:40px;">
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </div>
</body>
</html>
