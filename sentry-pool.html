<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sentry Question Pool</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:18px;background:#f6f8fb}
    .wrap{max-width:1000px;margin:0 auto}
    .card{background:#fff;padding:14px;border-radius:8px;box-shadow:0 6px 18px rgba(15,22,39,0.06);}
    textarea{width:100%;height:150px}
    .row{display:flex;gap:10px;align-items:center}
    .pool-list{max-height:300px;overflow:auto;border:1px solid #eee;padding:8px;margin-top:8px}
    .item{padding:6px;border-bottom:1px solid #f1f5f9}
    button{background:#0070f3;border:none;color:#fff;padding:8px 10px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Sentry Question Pool (Topic 1: Q1–Q49)</h2>
    <div class="card">
      <p>Paste your questions below (one per line). Each line will be assigned a number starting at 1. You can import a JSON file exported from this tool as well.</p>
      <textarea id="input" placeholder="1. Question text...\n2. Question text..."></textarea>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="importBtn">Load into Pool</button>
        <button id="clearBtn" style="background:#e53e3e">Clear Pool</button>
        <button id="saveBtn" style="background:#22c55e">Save Pool</button>
        <button id="exportBtn" style="background:#111">Export JSON</button>
      </div>
      <div style="margin-top:12px">
        <label>Random draw: From <input id="from" type="number" value="1" min="1" max="49" style="width:80px"> to <input id="to" type="number" value="49" min="1" max="49" style="width:80px"> — draw <input id="count" type="number" value="5" min="1" max="49" style="width:80px"> questions</label>
        <button id="drawBtn" style="margin-left:8px">Draw</button>
      </div>
      <div class="pool-list" id="pool"></div>
      <h3>Drawn Questions</h3>
      <div class="pool-list" id="drawn"></div>
    </div>
  </div>

  <script>
    const LS='sentry_pool_v1';
    function load(){ try{return JSON.parse(localStorage.getItem(LS)||'[]')}catch(e){return[]} }
    function save(arr){ localStorage.setItem(LS, JSON.stringify(arr)); renderPool(); }
    function renderPool(){ const pool=document.getElementById('pool'); const arr=load(); if(!arr.length) pool.innerHTML='<div class="item">Pool is empty</div>'; else pool.innerHTML=arr.map((t,i)=>`<div class="item"><strong>#${i+1}</strong> ${escapeHtml(t)}</div>`).join(''); }
    function escapeHtml(s){ return String(s||'').replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])) }

    document.getElementById('importBtn').addEventListener('click', ()=>{
      const raw=document.getElementById('input').value.trim(); if(!raw){ alert('Paste questions first'); return; }
      const lines = raw.split('\n').map(l=>l.trim()).filter(Boolean).slice(0,49);
      save(lines);
    });

    document.getElementById('clearBtn').addEventListener('click', ()=>{ if(confirm('Clear pool?')){ save([]); } });
    document.getElementById('saveBtn').addEventListener('click', ()=>{ alert('Pool saved to localStorage'); save(load()); });
    document.getElementById('exportBtn').addEventListener('click', ()=>{ const data=JSON.stringify(load(),null,2); const blob=new Blob([data],{type:'application/json'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='sentry-pool.json'; a.click(); URL.revokeObjectURL(url); });

    document.getElementById('drawBtn').addEventListener('click', ()=>{
      const arr=load(); if(!arr.length){ alert('Pool empty'); return; }
      const from = Math.max(1, Number(document.getElementById('from').value||1));
      const to = Math.min(49, Number(document.getElementById('to').value||49));
      const count = Math.max(1, Math.min(49, Number(document.getElementById('count').value||5)));
      if(from>to){ alert('Invalid range'); return; }
      // build eligible array with indices
      const eligible=[]; for(let i=from-1;i<=to-1 && i<arr.length;i++){ eligible.push({i, q:arr[i]}); }
      if(!eligible.length){ alert('No questions in selected range'); return; }
      // shuffle
      for(let i=eligible.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [eligible[i],eligible[j]]=[eligible[j],eligible[i]]; }
      const picked = eligible.slice(0,count);
      const out=document.getElementById('drawn'); out.innerHTML = picked.map(p=>`<div class="item"><strong>#${p.i+1}</strong> ${escapeHtml(p.q)}</div>`).join('');
    });

    // load initial
    renderPool();
  </script>
</body>
</html>
